<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container flex">
    <div class="nft_card">
      <div class="nft_card_img">
        <img src="images/image-equilibrium.jpg" alt="" >
      </div>
     
      <div class="nft_id">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft_eth_data flex">
        <span>0.041 ETH</span>
        <span>3 days left</span>
      </div>
      <div class="about_nft_creator flex">
        <img src="images/image-avatar.png" alt="picture of nft creator">
        <p> Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Babal Preet Singh</a>.
  </footer>
</body>
</html>
